<!doctype html>
<html>
<head>
  <script src="popup.js" ></script>
  <script src="commons.js" ></script>
</head>
<body>
  <fieldset>
    <legend>Search</legend>
    <div class="flexfield" >
      <label>To search for:</label><input id="tosearch" >
      <select id="historybookmarks">
        <option value="0" selected="selected" >Both</option>
        <option value="1" >History</option>
        <option value="2" >Bookmarks</option>
      </select>
      <select id="searchmethod">
        <option value="0" selected="selected" >Both</option>
        <option value="1" >Url</option>
        <option value="2" >Text</option>
      </select>
    </div>
    <div class="flexfield" >
      <label>Accuracy:</label><input type="range" id="accuracy" min="0" value="0" step="0.1" max="1">
    </div>
    <div class="flexfield" >
      <label>Language:</label>
      <select id="language">
        <option value="en" selected="selected" >EN</option>
        <option value="ru" >RU</option>
      </select>
    </div>
  </fieldset>
  <fieldset>
    <legend>History</legend>
    <div class="flexfield" >
      <label>Max Days:</label><input value="1" type="number" id="historydays" >
    </div>
    <div class="flexfield" >
      <label>Max Results:</label><input value="100" type="number" id="historyresults" >
    </div>
  </fieldset>

  <button id="search" disabled="true" >Search</button>

  <div id="status" ></div>
</body>
</html>
