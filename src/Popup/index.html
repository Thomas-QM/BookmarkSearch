<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="commons.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="uik/uik.min.css">
    <script src="uik/uik-all.js"></script>
</head>
<body>

    <div class="uk-container uk-margin-top">
        <div class="uk-flex uk-light">
            <input class="uk-input lctosearch lcplaceholder locale" id="tosearch" type="text" >
            <div class="uk-flex-none">
                <select class="uk-select" id="historybookmarks">
                    <option value="0" class="lcboth locale" selected="selected"></option>
                    <option value="1" class="lchistory locale" ></option>
                    <option value="2" class="lcbookmarks locale" ></option>
                </select>
            </div>
            <div class="uk-flex-none">
                <select class="uk-select" id="searchmethod">
                    <option value="0" class="lcboth locale" selected="selected"></option>
                    <option value="1" class="lcurl locale" ></option>
                    <option value="2" class="lctext locale" ></option>
                </select>
            </div>
            <div class="uk-flex-none">
                <button id="search" class="uk-button uk-button-default lcsearch locale" disabled="true"></button>
            </div>
        </div>
        <div class="uk-margin">
            <ul uk-accordion="active:0" class="uk-light">
                <li>
                    <a class="uk-accordion-title" href="#"><span class="uk-align-left uk-margin-remove uk-flex uk-flex-row uk-flex-middle"><span uk-icon="cog" class="uk-icon uk-margin-right" ></span>
                        <span class="lcsettings locale" ></span></span></a>
                    <div class="uk-accordion-content uk-grid">
                        <div class="uk-vertical-align uk-light uk-grid uk-width">
                            <label class="uk-form-label uk-width-1-2 uk-flex uk-flex-middle lcaccuracy locale"></label>
                            <input type="range" class="uk-range uk-padding-remove-left uk-width-1-2" id="accuracy" min="0" value="0" step="0.1" max="1">
                        </div>
                        <div class="uk-vertical-align uk-grid uk-width">
                            <label class="uk-form-label uk-width-1-2 uk-flex uk-flex-middle lcmaxdays locale"></label>
                            <input class="uk-input uk-padding-small uk-width-1-2" value="1" type="number" id="historydays">
                        </div>
                        <div class="uk-grid uk-width">
                            <label class="uk-form-label uk-width-1-2 uk-flex uk-flex-middle lcmaxres locale"></label>
                            <input class="uk-input uk-padding-small uk-width-1-2" value="100" type="number" id="historyresults">
                        </div>
                    </div>
                </li>
                <li>
                <a class="uk-accordion-title" href="#"><span class="uk-align-left uk-margin-remove uk-flex uk-flex-row uk-flex-middle"><span uk-icon="info" class="uk-icon uk-margin-right" ></span> About</span></a>
                    <div class="about uk-accordion-content uk-align-left uk-padding-small uk-margin-remove">
                        <h3>BookmarkSearch</h3>

                        <p>This extension allows you to find that darn lost bookmark or that site about Mashed potato recipies you visited a long time ago by text or by url.</p>
                        <p>Made possible by:</p>
                        <ul>
                            <li>aolko</li>
                            <li>ThomasQM</li>
                        </ul>
                        <p><a href="https://github.com/Thomas-QM/BookmarkSearch">Github</a></p>
                    </div>
                </li>
            </ul>
        </div>
